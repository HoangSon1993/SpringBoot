<body>
<div class="container">
    <h1>Create Position</h1>
    <form th:action="@{/admin/positions/new_position}" method="post" th:object="${new_item}">
        <div class="form-group">
            <label for="title">Title</label>
            <input class="form-control" type="text" name="title" id="title" placeholder="input title" th:field="*{title}"/>
        </div>
        <div class="form-group">
            <label for="status">Status</label>
<!--            <input type="hidden" name="status" value="0" />-->
            <input class="form-check-label" type="checkbox" name="status" id="status" th:attr="checked=${new_item.status == 1}" th:value="1"/>
            <label class="form-check-label" for="status">Active</label>

        </div>
        <input type="submit" value="Create" class="btn btn-primary">
    </form>
</div>
