            <td th:text="${item.title}"></td>
            <td>
                <a class="btn btn-info" th:href="@{
                /admin/positions/details/{id}

                }">Detail</a>
                <a class="btn btn-warning" th:href="@{
                /admin/positions/edit/{id}
                (id=${item.id})
                }">Edit</a>
                <a class="btn btn-danger" th:href="@{
                /admin/positions/delete
                (id=${item.id})
                }">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
