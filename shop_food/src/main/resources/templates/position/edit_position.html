<body>
<div class="container">
    <h1>Edit Position</h1>
    <div class="row">
        <form class="col-md-6 mx-auto border border-black border-2 rounded-2 px-2 py-4" th:action="@{/admin/positions/edit/{id}(id=${position.id})}" method="post"
              th:object="${position}">
            <div class="form-group mb-3">
                <label for="title">Title</label>
                <input class="form-control" type="text" name="title" id="title" placeholder="input title"
                       th:field="*{title}"/>
            </div>
            <div class="form-group mb-3">
                <label for="status">Status</label>
                <!--            <input type="hidden" name="status" value="0" />-->
                <input class="form-check-label" type="checkbox" name="status" id="status"
                       th:attr="checked=${position.status == 1}" th:value="1"/>
                <label class="form-check-label" for="status">Active</label>

            </div>
            <input type="submit" value="Edit" class="btn btn-primary">
        </form>
    </div>
</div>
