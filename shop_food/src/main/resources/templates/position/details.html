<!DOCTYPE html>
<html xmlns:th="http://www/thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/bootstrap-5.3.3-dist/css/bootstrap.css">
<!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"-->
<!--          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">-->
    <title>Detail Position</title>
</head>
<body>
<div class="container">

    <h1 class="text-center pt-4 pb-1">Details Position</h1>
    <hr/>
    <div class="row mx-auto pb-3 pe-0">
        <a class="col-md-3 btn btn-outline-primary" th:href="@{/admin/positions}">Back to list</a>
        <a class="col-md-3 btn btn-warning" th:href="@{/admin/positions/edit/${id}(id=${position.id})}">Edit Position</a>
        <a class="col-md-3 btn btn-danger" th:href="@{/admin/positions/delete(id=${position.id})}">Delete Position</a>
    </div>
     <div class="row">
         <dl th:object="${position}">
             <dt>Id</dt>
             <dd th:text="${position.id}"></dd>
             <dt>Title</dt>
             <dd th:text="*{title}"></dd>
             <dt>Status</dt>
             <dd th:text="*{status}"></dd>
         </dl>
     </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
